<ion-content padding>
  <h1>JOKENPÔ SENAC</h1>
  <div class="box-option">
    <p>Escolha a opção:</p>
    <div class="row-option">
      <span class="box1" (click)="escolha('pedra')">
        <img src="assets/imgs/pedra.svg" />
      </span>
      <span class="box2" (click)="escolha('papel')">
        <img src="assets/imgs/papel.svg" />
      </span>
      <span class="box3" (click)="escolha('tesoura')">
        <img src="assets/imgs/tesoura.svg" />
      </span>
    </div>
  </div>
  <div class="box-select">
    <p>Computador:</p>
    <div class="row-player">
      <p>{{escolhaComputador}}</p>
    </div>
  </div>

  <div class="box-result">
    <p>Resultado:</p>
    <div class="row-player">
      <p>{{resultado}}</p>
    </div>
  </div>
</ion-content>
